<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Font awesome -->     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script defer="true" src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="img/Plane_icon.svg">            
            <h1>City Travel</h1>            
        </div>
    </header>
        <main>
            <section>
                <div class="panel">
                    <input type="search" id="searchBox" placeholder="Search..">
                    <button type="button" id="searchButton"><i class="fa fa-search"></i></button>
                    
                    <div class="check-box">
                        <label>
                            <input type="checkbox" id="weather" name="isChecked"><span> Only Weather</span>
                        </label>
                        <label>
                            <input type="checkbox" id="attractions" name="isChecked"><span> Only attractions</span>
                        </label>
                        <label>
                            <input type="checkbox" id="filter"><span> Filter alphabetically</span>
                        </label>
                    </div>
                    <div class="check-box">
                        
                    </div>
                </div>
            </section>

        </main>
</body>
</html>
