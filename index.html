<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Travel</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- Font awesome -->     
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
    <script defer="true" src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="header">
            <img src="img/Plane_icon.svg">            
            <h1>City Travel</h1>            
        </div>
    </header>
        <!-- 
            TODO 
                X Header med logga och företagsnamn 
                X Sektion med sökruta och "tickboxes"
                X Sektion med sökresultat
                X Resultat rutor, möjligtvis med JS.
        -->
        <main>
            <section>
                <div class="panel">
                    <input type="text" id="searchBox" placeholder="Search..">
                    <button type="button" id="searchButton"><i class="fa fa-search"></i></button>
                    
                    <div class="check-box">
                        <label>
                            <input type="checkbox" id="weather"><span> Only Weather</span>
                        </label>
                        <label>
                            <input type="checkbox" id="attractions"><span> Only attractions</span>
                        </label>
                        <label>
                            <input type="checkbox" id="filter"><span> Filter alphabetically</span>
                        </label>
                    </div>
                    <div class="check-box">
                        
                    </div>
                </div>
            </section>

            <section>
                <h3 id="cityName">Stadsnamn</h3>
                <div class="resultPanel">               
                    <div class="resultCard">
                        <h5>Väder</h5>
                        <p>Väder: Blåsigt</p>
                        <p>1</p>
                    </div>
                </div>
            </section>
            <section>
                <div class="resultPanel">               
                    <div class="resultCard">
                        <h5>Sevärt</h5>
                        <p>Address: Storgatan 2</p>
                        <p>1</p>
                    </div>
                    <div class="resultCard">
                        <h5>Sevärt</h5>
                        <p>Address: Möllevången 23</p>
                        <p>2</p>
                    </div>
                    <div class="resultCard">
                        <h5>Sevärt</h5>
                        <p>Address: Drottninggatan 52</p>
                        <p>3</p>
                    </div>
                </div>
            </section>
        </main>
</body>
</html>
